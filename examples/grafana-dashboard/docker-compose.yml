version: "3.8"
services:
  db:
    container_name: grafana-pg
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  grafana:
    build:
      context: ./grafana
    container_name: grafana
    ports:
      - 3002:3002
    volumes:
      - grafana-data:/var/lib/grafana
volumes:
  pg_data:
  grafana-data:
